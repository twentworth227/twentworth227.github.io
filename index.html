  var geojson = {
    "type": "FeatureCollection",
    "features": [{
      "type": "Feature",
      "geometry": {
        "type": "Point",
        "coordinates": [-73.210398, 44.481452]
      },
      "properties": {
        "title": "Thomas - Burlington, VT",
        "description": "Listen to him answer the question."
      }
    }]
  };


  var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/twentworth/cjy7nu17v04vz1cp69y5xka6g',
    // center: [-77.04, 38.907],

  function play() {
      var audio = document.getElementById('audio1');
      if (audio.paused) {
          audio.play();
      }else{
          audio.pause();
          audio.currentTime = 0
      }
  }

  // add markers to map
  geojson.features.forEach(function(marker) {

    // create a HTML element for each feature
    var el = document.createElement('div');
    el.className = 'marker';

    // make a marker for each feature and add to the map
    new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    new mapboxgl.Marker(el)
    .setLngLat(marker.geometry.coordinates)
    .setPopup(new mapboxgl.Popup({ offset: 25 }) // add popups
    // .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>' +
    // "<button class='player__play button button--large' onclick='soundManager.play('audio')'>Play</button>"))
    .setHTML('<h3>' + marker.properties.title + '</h3><p>' + marker.properties.description + '</p>' +
    '<audio id="audio1" src="upbeat_minor.mp3"></audio>' + '<button onClick="play()">Play</button>'))

    .addTo(map);
  });
